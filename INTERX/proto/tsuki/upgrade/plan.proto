syntax = "proto3";
package tsuki.upgrade;

import "gogoproto/gogo.proto";
import "tsuki/upgrade/upgrade.proto";

option go_package = "github.com/TsukiCore/tsuki/INTERX/proto-gen/tsuki/upgrade";

message Plan {
  string name = 1;
  repeated Resource resources = 2 [ (gogoproto.nullable) = false ];
  int64 upgrade_time = 3;
  string rollback_checksum = 4;
  int64 max_enrolment_duration = 5;
  bool instate_upgrade = 6;
}



